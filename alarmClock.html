<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not so annoying Alarm-Clock</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<style>
    #container {
        width: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        justify-content: center;
        align-items: center;
        transform: translate(-50%, -50%);
    }

    .justify {
        justify-content: center;
    }

    #setTimeBtn {
        width: 100px;
        height: 37px;
        margin: auto 0px;
    }
</style>

<body>
    <div class="container-sm" id="container">
        <form id="form">
            <div class="row mb-3 justify">
                <label for="setTime" class="col-sm-2 col-form-label my-2">Set alarm time</label>
                <div class="col-sm-10" style="width: 150px;">
                    <input type="time" class="form-control my-2" id="setTime">
                </div>
                <button type="submit" class="btn btn-primary" id="setTimeBtn">Set Alarm</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="/alarmClock.js"></script>
</body>

</html>
